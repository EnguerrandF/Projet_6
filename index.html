<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./CSS/prefixed/style.css">
    <!-- <link rel="stylesheet" href="./CSS/.css/style.css"> -->
    <title>JustStreamlt</title>
</head>
<body>
    <nav>
        <header>
            <h1>JustStreamIt</h1>
            <div>
                <ul>
                    <li>Accueil</li>
                    <li>Catégories</li>
                </ul>
            </div>
        </header>
    </nav>
    <main>
        <Section>
            <div id="top-movie" class="top-movie">
                <h2>Numéto 1 des films</h2>
                <button>Play</button>
                <button onclick="">Plus d'infos</button>
            </div>
        </Section>
        <Section>
            <div class="best-note-movies">
                <h2>Films populaires</h2>
                <div id="best-note-movies__block-list" class="best-note-movies__block-list">
                    <ul id="best-tendance-movies__list-film" class="best-note-movies__list-film" ></ul>
                </div>
            </div>
        </Section>
        <Section>
            <div class="category-one">
                <h2>Top film Action</h2>
                <div id="category-one__block-list" class="category-one__block-list">
                    <ul id="best-action-movies__list-film" class="best-note-movies__list-film" ></ul>
                </div>
            </div>
        </Section>
        <Section>
            <div class="category-two">
                <h2> Top Film Comedy</h2>
                <div id="category-two__block-list" class="category-two__block-list">
                    <ul id="best-comedy-movies__list-film" class="best-note-movies__list-film" ></ul>
                </div>
            </div>
        </Section>
        <Section>
            <div class="category-three">
                <h2>Top Film Crime</h2>
                <div class="category-three__block-list" id="category-three__block-list">
                    <ul id="best-crime-movies__list-film" class="best-note-movies__list-film" ></ul>
                </div>
            </div>
        </Section>
    </main>
    <div id="open_infos_movies" class="open_infos_movies" style="display: none;">
        <div id="open-infos-movies__block-texte"></div>
    </div>
    
    <script src="./JAVASCRIPT/main.js"></script>
</body>
</html>
